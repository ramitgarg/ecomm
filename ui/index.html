<html>
	<head>
		<title>Codepen - Add to cart interaction</title>
		<link rel="stylesheet" href="stylesheet/materialize.css"/>
	</head>
	<body>

		<nav class="lighten-1" role="navigation">
			<div class="nav-wrapper container">
				<a id="logo-container" href="javascript:void(0);" class="brand-logo">Code Pen</a>
				<ul class="right hide-on-med-and-down">
					<li><a href="javascript:void(0);">Home</a></li>
					<li><a href="javascript:void(0);">Brands</a></li>
					<li><a href="javascript:void(0);">Designers</a></li>
					<li><a href="javascript:void(0);">Contact</a></li>
				</ul>
				<ul id="nav-mobile" class="side-nav" style="left: -250px;">
					<li><a href="javascript:void(0);">Home</a></li>
					<li><a href="javascript:void(0);">Brands</a></li>
					<li><a href="javascript:void(0);">Designers</a></li>
					<li><a href="javascript:void(0);">Contact</a></li>
				</ul>
				<a href="javascript:void(0);" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			</div>
		</nav>

		<div class="row">
			<div class="col s3" id="sidebar">

				<h3>CART</h3>
				<div id="cart">
					<span class="empty">No items in cart.</span>       
				</div>

				<h3>CATEGORIES</h3>
				<div id="categories" class="checklist categories"></div>

				<h3>COLORS</h3>
				<div id="colors" class="checklist colors"></div>

				<h3>SIZES</h3>
				<div class="checklist sizes" id="sizes"></div>

				<h3>PRICE RANGE</h3>
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/245657/price-range.png" alt="">
			</div>
			<div class="col s9" id="grid-selector">
				Showing 1-9 of 48 results
				<div id="dressContainer"></div>
			</div>
		</div>

		<script type="text/javascript" src="scripts/vendor/jquery.js"></script>
		<script type="text/javascript" src="scripts/vendor/materialize.js"></script>
		<script type="text/javascript" src="scripts/app/initialize.js"></script>
	</body>
</html>
